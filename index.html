---
layout: default
title: Home
---

<div class="recipes">
  {% for recipe in site.recipes %}
  <div class="recipe">
    <h1 class="recipe-title">
      <a href="{{ site.baseurl }}{{ recipe.url }}">
        {{ recipe.title }}
      </a>
    </h1>

    <span class="recipe-author">{{ recipe.author }}</span>

    {{ recipe.content }}
  </div>
  {% endfor %}
</div>
